<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Song of the Day</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: "Helvetica Neue", sans-serif;
      background: url("gradient.png") no-repeat center center fixed;
      background-size: cover;
    }

    /* back button */
    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      text-decoration: none;
      color: white;
      background: rgba(0, 0, 0, 0.25);
      padding: 10px 14px;
      border-radius: 10px;
      transition: background 0.2s ease;
      z-index: 2;
    }
    .back-arrow:hover {
      background: rgba(0, 0, 0, 0.4);
    }

    /* title */
    h1 {
      color: white;
      text-align: center;
      font-family: "TAN MERINGUE", serif;
      font-size: clamp(30px, 5vw, 60px);
      font-weight: 500;
      margin: 84px 16px 46px; /* more breathing room */
    }

    /* page wrapper */
    .page {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 0 16px 64px; /* more bottom space */
      box-sizing: border-box;
    }

    /* card */
    .card {
      width: 100%;
      max-width: 860px;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 22px;
      box-shadow: 0 16px 55px rgba(0, 0, 0, 0.18);
      padding: 44px 40px; /* more vertical spacing */
      box-sizing: border-box;

      display: flex;
      align-items: center;
      gap: 34px;
    }

    /* album */
    .album-cover {
      width: 240px;
      height: 240px;
      object-fit: cover;
      border-radius: 16px;
      flex: 0 0 auto;
    }

    /* info */
    .info-box {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 26px; /* more breathing room */
      align-items: flex-start;
    }

    .song-title {
      font-family: "TAN MERINGUE", serif;
      font-size: clamp(28px, 4vw, 56px);
      line-height: 1.05;
      color: #111;
      margin: 0;
      word-break: break-word;
    }

    .artist-name {
      font-size: 22px;
      color: #111;
      opacity: 0.85;
      margin: 10px 0 0;
    }

    .spotify-button {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      padding: 14px 22px;
      border-radius: 999px;
      background: linear-gradient(90deg, #6e72ff, #ff5bd6, #ffb11a);
      color: white;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      transition: opacity 0.2s ease;
      width: fit-content;
      margin-top: 6px;
    }

    .spotify-button:hover {
      opacity: 0.9;
    }

    /* ✅ mobile: stacked centered, with more vertical air */
    @media (max-width: 720px) {
      h1 {
        margin: 96px 16px 30px;
      }

      .card {
        max-width: 560px;
        flex-direction: column;
        text-align: center;
        gap: 20px;
        padding: 34px 24px;
      }

      .album-cover {
        width: 215px;
        height: 215px;
      }

      .info-box {
        align-items: center;
        gap: 18px;
      }

      .artist-name {
        font-size: 18px;
        margin-top: 8px;
      }

      .spotify-button {
        font-size: 16px;
        padding: 12px 18px;
        margin-top: 8px;
      }
    }
  </style>
</head>

<body>
  <a href="index.html" class="back-arrow">← Back</a>

  <h1>Your Song-of-the-Day is...</h1>

  <main class="page">
    <section class="card">
      <img id="album-cover" class="album-cover" src="" alt="Album Art" />

      <div class="info-box">
        <div>
          <h2 class="song-title" id="song-title">Song Title</h2>
          <p class="artist-name" id="artist-name">Artist Name</p>
        </div>

        <a id="spotify-link" class="spotify-button" href="#" target="_blank" rel="noopener">
          View on Spotify
        </a>
      </div>
    </section>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);

    const title = params.get("title") || "N/A";
    const artist = params.get("artist") || "Unknown Artist";
    const image = params.get("image") || "";
    const spotifyUrl = params.get("spotifyUrl") || "";

    document.getElementById("song-title").textContent = title;
    document.getElementById("artist-name").textContent = artist;

    const album = document.getElementById("album-cover");
    album.src = image;
    album.onerror = () => { album.style.display = "none"; };

    const link = document.getElementById("spotify-link");
    link.href = spotifyUrl || "#";
    if (!spotifyUrl) link.style.display = "none";
  </script>
</body>
</html>
